<mat-card>
    <mat-card-title>Details</mat-card-title>
    <mat-card-content>
        <div *ngFor="let card of cardsList">
            <div>
                <img [src]="card.src" [alt]="card.src">
            </div>
            <div class="text">
                <mat-card-title>{{card.title}}</mat-card-title>
            </div>
        </div>
    </mat-card-content>
</mat-card>
