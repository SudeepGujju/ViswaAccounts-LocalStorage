<div class="flex-space">
    <mat-form-field class="space-9">
        <mat-label>Filter</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <div class="space-1">
        <button mat-raised-button color="primary" (click)="refresh()">Refresh</button>
    </div>
</div>
<div class="container">
    <table mat-table class="mat-elevation-z8" [dataSource]="genVoucherListDS" [trackBy]="trackList" matSort>
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>No</strong>
            </th>
            <td mat-cell *matCellDef="let voucher">{{voucher.No}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Date</strong>
            </th>
            <td mat-cell *matCellDef="let voucher">{{voucher.date}}</td>
        </ng-container>
        <ng-container matColumnDef="totDbAmt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Debit Amount</strong>
            </th>
            <td mat-cell *matCellDef="let voucher">{{voucher.totDbAmt}}</td>
        </ng-container>
        <ng-container matColumnDef="totCrAmt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Credit Amount</strong>
            </th>
            <td mat-cell *matCellDef="let voucher">{{voucher.totCrAmt}}</td>
        </ng-container>
        <ng-container matColumnDef="oprts">
            <th mat-header-cell *matHeaderCellDef>
                <strong>Operations</strong>
            </th>
            <td mat-cell *matCellDef="let voucher">
                <button type="button" mat-icon-button (click)="edit(voucher)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button type="button" mat-icon-button (click)="delete(voucher)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="noData">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="columnsToDisplay.length">
                No Data Available
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [hidden]="!(genVoucherListDS.data.length === 0)"
        style="text-align: center;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
