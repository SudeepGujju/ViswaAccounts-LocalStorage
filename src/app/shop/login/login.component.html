<div class="container">
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div *ngIf="errMsg" class="error">
                    {{this.errMsg}}
                </div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username" required maxlength="15">
                    <mat-error *ngIf="username.hasError('required')">
                        Enter username
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" required maxlength="15">
                    <mat-error *ngIf="password.hasError('required')">
                        Enter password
                    </mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Login</button>
                <div>
                    Don't have an account?
                    <a [routerLink]="['/shop/register']">Register</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
